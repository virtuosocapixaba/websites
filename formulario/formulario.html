<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Formulário</title>
        <meta type="description" content="Formulário simples" />
        <link rel="stylesheet" href="formulario.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">

        <meta property="og:url" content="url goes here" />
        <meta property="og:type" content="product" />
        <meta property="og:title" content="Formulário simples" />
        <meta property="og:description" content="Formulário simples de cadastro" />
        <meta property="og:image" content="https://raw.githubusercontent.com/virtuosocapixaba/websites/master/formulario/formulario1.jpg" />
        <meta property="og:locale" content="pt_BR" />
    </head>

    <body>
        <header>
            <div class="title">
                <h1>Formulário de Cadastro</h1>
            </div>
        </header>

        <main>
            <div class="form-c">
                <form method="post" action="cadastro.php">
                    <div class="fieldset-c1">
                        <fieldset class="fieldset1">
                            <legend class="legend1">Dados Pessoais</legend>
                            <div class="personal">
                                <div class="fielditem">
                                    <label>
                                        Nome:<br>
                                        <input type="text" name="name" required />
                                    </label>
                                </div>
                                <div class="fielditem">
                                    <label>
                                        Sobrenome:<br>
                                        <input type="text" name="lastname" required />
                                    </label>
                                </div>
                            </div>
                            <div class="personal2">
                                <div class="fielditem">
                                    <label>
                                        Data de Nascimento:<br>
                                        <input type="date" name="birthdate" />
                                    </label>
                                </div>                            
                                <div class="fielditem">
                                    <label>
                                        Sexo:<br>
                                        <select>
                                            <option></option>
                                            <option>Masculino</option>
                                            <option>Feminino</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                            <div class="personal">
                                <div class="fielditem">
                                    <label>
                                        Email:<br>
                                        <input type="email" name="email" />
                                    </label>
                                </div>
                                <div class="fielditem">
                                    <label>
                                        Telefone:<br>
                                        <input type="tel" name="phone" />
                                    </label>
                                </div>
                            </div>                      
                        </fieldset>
                    </div>
                    
                    <div class="fieldset-c2">
                        <fieldset class="fieldset2">
                            <legend class="legend1">Dados Profissionais</legend>
                            <label>
                                Nome da empresa:<br>
                                <input type="text" name="companyname"/>
                            </label>
                            
                            <label>
                                Cargo na empresa:<br>
                                <input type="text" name="companyjobtitle"/>
                            </label>
                            
                            <label>
                                Tempo de experiência:<br>
                                <input type="text" name="experience"/>
                            </label>
                            
                        </fieldset>
                    </div>
                    
                    <div class="bottom">
                        <div class="terms1-c">
                            <label class="terms1">
                                <input type="checkbox" required/> Eu declaro que li e aceito os <a href="termos.html" target="_blank">termos de uso</a>.
                            </label>
                        </div>
                        
                        <div class="submit1-c">
                            <input class="submit1" type="submit" value="Cadastrar" />
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <footer>
            Página criada por <a href="https://raw.githack.com/virtuosocapixaba/websites/master/MyWebsites/MyWebsites.html">Fabricio Soares</a>
        </footer>
    </body>
</html>
